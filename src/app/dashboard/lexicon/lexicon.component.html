<h3 class="lexicon-header">Lexicon</h3>
<div class="table-filter-container">
  <mat-form-field class="form-control">
    <mat-label>Filter Words by Rating</mat-label>
    <mat-select>
      <mat-option
        *ngFor="let key of keys"
        [value]="key.value"
        (click)="applyFilter(key.value)"
      >
        {{ key.rating }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-button mat-raised-button color="primary" (click)="openDialog('Add', {})">Add new Word</button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Word">
      <th mat-header-cell *matHeaderCellDef>Word</th>
      <td mat-cell *matCellDef="let element">{{ element.Word }}</td>
    </ng-container>
    <ng-container matColumnDef="Rating">
      <th mat-header-cell *matHeaderCellDef>Rating</th>
      <td mat-cell *matCellDef="let element">{{ displayRating(element.Rating)}}</td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <div class="action-cell">
          <a (click)="openDialog('Update', element)"
            ><mat-icon>edit</mat-icon></a
          >
          <span style="font-size: 18px">|</span>
          <a (click)="openDialog('Delete', element)"
            ><mat-icon>delete</mat-icon></a
          >
        </div>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 50]"
    showFirstLastButtons
  ></mat-paginator>
</div>
