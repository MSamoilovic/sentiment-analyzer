<h3 mat-dialog-title>Write Text for Analysis</h3>
<div mat-dialog-content>
    <mat-form-field>
        <textarea matInput #textDialogInput></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="doAction()">Save Text</button>
    <button mat-button mat-flat-button color="warn" (click)="closeDialog()">Cancel</button>
</div>
