<mat-card>
    <mat-card-content>
        <form class="form" [formGroup]="loginForm">
            <mat-form-field appearance="outline" class="form-control">
                <mat-label>Your Email</mat-label>
                <input matInput type="text" formControlName="email" />
                <mat-error *ngIf="loginForm.controls['email'].hasError('required')">Email is required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="form-control">
                <mat-label>Your Password</mat-label>
                <input matInput type="text" formControlName="password" />
            </mat-form-field>
            <div class="form-footer">
                <button mat-button (click)="Login()">Login</button>
                <a routerLink="/register">Create new user</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
